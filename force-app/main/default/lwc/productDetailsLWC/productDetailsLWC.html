<template>
                <lightning-card>
                <lightning-tabset>
                <lightning-tab label="Details">
                <lightning-record-view-form object-api-name={objectApiName} record-id={recordId} >
                <div style="border: 5px solid #DCDCDC;">
                <lightning-accordion allow-multiple-sections-open active-section-name={activeSections} >
                <lightning-accordion-section name="A" label="Details">

                <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-4">

                <div class="slds-border_bottom">
                 <div class=
                 "slds-truncate slds-cell-wrap"></div>   
                <lightning-output-field field-name={nameField} style="font-weight: bold;"> </lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={brand}  style="font-weight: bold;"> </lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={ExternalId}  style="font-weight: bold;"></lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={ExternalDataSourceId}  style="font-weight: bold;"></lightning-output-field>
                </div>
                </div>
                <div class="slds-col slds-size_2-of-4">

                <div class="slds-border_bottom">
                <lightning-output-field field-name={Family} style="font-weight: bold;"> </lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={SubCategory} style="font-weight: bold;"> </lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={capacitySize}  style="font-weight: bold;"> </lightning-output-field>                            
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={SubCategory} style="font-weight: bold;"> </lightning-output-field>
                </div>

                </div>  
                </div>  
                </lightning-accordion-section>



                <lightning-accordion-section name="B" label="Product Specification">


                <div class="slds-grid slds-gutters">
               
                <div class="slds-col">
                <div class="slds-border_bottom">
                <lightning-output-field field-name={Description} style="font-weight: bold;"> </lightning-output-field>
                </div>

                <div class="slds-border_bottom">
                <lightning-output-field field-name={QuantityUnitOfMeasure} style="font-weight: bold;"></lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={Active} style="font-weight: bold;"></lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={DisplayUrl} style="font-weight: bold;"></lightning-output-field>
                </div>


                </div>
                <div class="slds-col">
                <div class="slds-border_bottom">
                <lightning-output-field field-name={Description} style="font-weight: bold;"> </lightning-output-field>
                </div>

                <div class="slds-border_bottom">
                <lightning-output-field field-name={QuantityUnitOfMeasure} style="font-weight: bold;"></lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={Active} style="font-weight: bold;"></lightning-output-field>
                </div>
                <div class="slds-border_bottom">
                <lightning-output-field field-name={DisplayUrl} style="font-weight: bold;"></lightning-output-field>
                </div>


                </div>
                </div>
                </lightning-accordion-section>
                </lightning-accordion>
                </div>      
                </lightning-record-view-form>
                </lightning-tab>
                <lightning-tab label="Price Book">Price Book
                    <div style="border: 5px solid #DCDCDC;">
               
                <lightning-datatable
                key-field="id"
                data={priceBookList}
                columns={columns}>
                </lightning-datatable>
                </div>
                </lightning-tab> 

                </lightning-tabset>



                </lightning-card>  
                </template>
